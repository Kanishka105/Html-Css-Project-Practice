<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <title>Netflix-clone</title>
</head>
<body>
    <section>
        <div class="back"></div>
    </section>
    <header class="header">
        <img src="img/logo.png" alt="netflix-logo" class="logo-img"></img>
        <div class="nav-detail">
            <select class="selector">
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
            </select>
            <a class="anchor kl" href="#">Sign In</a>
             </div>
        <span><ion-icon class="kl-inc"name="menu-outline"></ion-icon></span>
</header>
<main class="main">
    <section class="print-section">
        <h1>Unlimited movies, TV shows and more</h1>
        <p class="print-charge">Starts at $45.Cancel at any time</p>
        <p>Ready to watch? Enter your email to create or restart your membership</p>
        <form class="form">
            <input type="email" required placeholder="Email Address"/>
            <button class="btn">Get Started </ion-icon></button>
        </form>
    </section>
    </main>
</body>
</html>
